<body>
<nav>
    <div class="container flex items-center min-h-[80px]">
        <div class="logo-wrapper mr-12">
            <img src="./imgs/logo.png" alt="LOGO">
        </div>
        <ul class="mr-auto flex gap-10">
            <li>
                商品列表
            </li>

            <li>
                品牌故事
            </li>
        </ul>
        <div class="login">
            <i class="bi bi-person"></i>
        </div>
    </div>
</nav>
<main class="flex-1">
    <div class="flex flex-col container py-8 gap-6">
        <div class="breadcrumb label-md flex gap-3">
            <p class="item text-neutral-600">首頁</p>
            <p class="divider text-neutral300">/</p>
            <p class="item text-neutral-900">所有商品</p>
        </div>

        <h3 class="heading-h3">所有商品</h3>

        <div class="flex gap-6">
            <div class="menu flex flex-col gap-4 label-md">
                <div class="menu-item py-3 min-w-[196px]"
                     :class="activeMenu === item ? 'text-primary-400':'text-neutral-900'"
                     v-for="item in menu" :key="item">
                    {{item}}
                </div>
            </div>

            <div class="flex flex-col gap-12">
                <div class="products grid grid-cols-3 gap-x-6 gap-y-12">
                    <div class="card" v-for="card in cards" :key="card.id">
                        <img class="mb-3" :src="card.img" alt="card-img">
                        <p class="title heading-h6 mb-1">{{card.title}}</p>
                        <span class="content label-md">{{card.content}}</span>
                    </div>
                </div>
                <div class="pagination mx-auto max-w-1/3 label-md">
                    <button class="icon bi bi-chevron-left" disabled></button>
                    <button class="page active">1</button>
                    <button class="page">2</button>
                    <button class="page">3</button>
                    <button class="dots">...</button>
                    <button class="page">10</button>
                    <button class="bi bi-chevron-right"></button>
                </div>
            </div>

        </div>

    </div>
</main>
<div class="cta flex gap-6 items-center justify-center bg-primary-200 min-h-[96px]">
    <p class="heading-h4">加入會員取得 9 折優惠</p>
    <button class="btn btn-neutral filled large">馬上註冊</button>
</div>
<footer class="flex flex-col p-16 bg-neutral-100">
    <div class="container">

            <div class="logo-wrapper mr-12">

            <ul class="flex gap-10 label-md my-3">

        <div class="pt-8 flex flex-col gap-1 justify-center items-center paragraph-sm text-neutral-600">
            <p>Copyright ©2025 URBNSTYLE</p>
            <p>All Rights Reserved.</p>
        </div>
    </div>
</footer>
